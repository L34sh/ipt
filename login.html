<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBC Fitness Gym - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #451968;
            --primary-light: #782e9d;
            --primary-dark: #441170;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --gradient-primary: linear-gradient(135deg, #451968 0%, #782e9d 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            overflow-x: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                       url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: flex-start; /* Change from center to flex-start */
            justify-content: center;
            padding-top: 60px; /* Reduce padding to move content up */
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(69, 25, 104, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-light);
            color: var(--primary-light);
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background: var(--primary-light);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(69, 25, 104, 0.3);
        }
        
        /* Navbar */
        .navbar {
            padding: 20px 0;
            transition: all 0.4s ease;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            /* Removed background-color property */
        }
        
        .navbar.scrolled {
            background-color: var(--white);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }
        
        .navbar.scrolled .nav-link {
            color: var(--primary-dark) !important;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--white);
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            margin-right: 10px;
            border-radius: 50%;
            background: var(--primary);
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--white) !important;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-light) !important;
        }
        
        /* Login Form */
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 0.75rem 1.75rem; /* Slightly increase padding */
            margin: 20px auto 2rem;
        }
        
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 28px; /* Increase padding from 25px to 28px */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 20px; /* Reduce margin */
        }
        
        .login-header img {
            width: 60px; /* Slightly smaller logo */
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px; /* Reduce margin */
        }
        
        .login-header h2 {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        .form-control {
            padding: 12px 18px; /* Slightly increase padding from 10px 15px */
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 18px; /* Slightly increase from 15px */
            background-color: var(--light-gray);
        }
        
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(120, 46, 157, 0.25);
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check-input {
            margin-right: 10px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: var(--primary-light);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px; /* Reduce top margin */
        }
        
        .login-footer p {
            color: var(--dark-gray);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: var (--white);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline from link */
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(69, 25, 104, 0.3);
            color: var (--white);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0; /* Reduce margin */
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .divider span {
            padding: 0 10px;
            color: var (--dark-gray);
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
            }
        }

        /* Form specific adjustments */
        .d-flex.justify-content-between.align-items-center.mb-4 {
            margin-bottom: 15px !important; /* Reduce margin */
        }

        /* Role select specific styling */
        #roleSelect {
            width: 120px; /* Just enough for "Member" */
            margin: 0 auto 18px;
            display: block;
            text-align: center;
            text-align-last: center;
            -moz-text-align-last: center; /* Firefox support */
            border: 2px solid var(--primary);
            background-color: rgba(69, 25, 104, 0.1);
            color: var(--primary-dark);
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(69, 25, 104, 0.15);
            position: relative;
            z-index: 1;
        }
        
        #roleSelect:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.25rem rgba(120, 46, 157, 0.3);
            background-color: rgba(69, 25, 104, 0.15);
        }
        
        /* Add a label above the select */
        .role-wrapper {
            position: relative;
            margin-bottom: 25px;
        }
        
        .role-label {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--white);
            padding: 0 10px;
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 10px;
            z-index: 2;
        }
        
        /* Center the dropdown options - more specific styling */
        #roleSelect option {
            text-align: center;
            display: flex;
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }
        
        /* Additional styling for webkit browsers */
        @supports (-webkit-appearance:none) {
            #roleSelect {
                background-position: calc(100% - 12px) center !important;
            }
        }

        /* Add alert styling */
        .alert {
            display: none;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .spinner-border {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 8px;
        }

        /* Admin username field */
        #usernameField {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/jbc_logo.jpg" alt="JBC Fitness" width="40" height="40" class="rounded-circle">
                JBC Fitness Gym
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/jbc_logo.jpg" alt="JBC Fitness Gym" class="rounded-circle">
                <h2>Welcome!</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            
            <div class="alert alert-danger" id="loginAlert" role="alert"></div>
            
            <form id="loginForm">
                <div class="mb-3" id="emailField">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="spinner-border spinner-border-sm" id="loginSpinner" role="status" aria-hidden="true"></span>
                        Login
                    </button>
                </div>
            </form>
            
            <div class="divider">
            </div>
            
            
            <div class="login-footer">
                <p>Don't have an account?</p>
                <a href="index.html#register" class="btn btn-outline">Register Now</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navbar scroll behavior
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').classList.add('scrolled');
            } else {
                document.querySelector('.navbar').classList.remove('scrolled');
            }
        });

        // Login form handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show spinner and disable button
            const loginBtn = document.getElementById('loginBtn');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginAlert = document.getElementById('loginAlert');
            
            loginBtn.disabled = true;
            loginSpinner.style.display = 'inline-block';
            loginAlert.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Validate email format
                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    throw new Error('Please enter a valid email address');
                }

                // Validate password not empty
                if (!password) {
                    throw new Error('Password is required');
                }

                const formData = { email, password };
                const endpoint = '/api/auth/login';
                
                // Make the fetch request
                const response = await fetch(`http://localhost:3000${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store user info and token
                    sessionStorage.setItem('authToken', data.token);
                    if (data.user) {
                        sessionStorage.setItem('userRole', data.user.role);
                        // Handle admin users who don't have first/last name fields
                        const fullName = data.user.role === 'admin' 
                            ? 'Administrator' 
                            : [data.user.first_name, data.user.last_name].filter(Boolean).join(' ');
                        sessionStorage.setItem('userName', fullName);
                    }
                      // Handle redirection based on server response
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        // Fallback to role-based redirection
                        window.location.href = `/${data.user.role}/dashboard.html`;
                    }
                } else {
                    throw new Error(data.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                loginAlert.textContent = error.message || 'An error occurred during login';
                loginAlert.style.display = 'block';

                // Highlight relevant field based on error
                if (error.message.toLowerCase().includes('email')) {
                    document.getElementById('email').focus();
                } else if (error.message.toLowerCase().includes('password')) {
                    document.getElementById('password').focus();
                }
            } finally {
                // Hide spinner and re-enable button
                loginBtn.disabled = false;
                loginSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
